<!DOCTYPE html>
<html lang="en" class="bg-gray-950 antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>TypeTester</title>
</head>
<body class="text-white grid grid-rows-3 w-full h-screen px-4 py-6">
    <div class="flex flex-col items-center gap-4">
        <h1 class="text-5xl font-bold">TYPE<span class="text-[#BADA55]">TESTER</span></h1>
        <label class="text-lg flex items-center gap-2 hidden">
            Enter number of words: 
            <input type="number" id="words" class="border-[#BADA55] w-16 h-10 border rounded text-white px-2 focus:ring-0 focus:outline-none" value="10">
        </label>
    </div>
    
    <div id="word-container" class="flex gap-2 text-2xl justify-center items-start w-full flex-wrap">
       
    </div>

    <div class="keyboard flex flex-col items-center gap-3 w-full">
        <div class="top flex justify-center gap-2">
            <kbd>Q</kbd><kbd>W</kbd><kbd>E</kbd><kbd>R</kbd><kbd>T</kbd><kbd>Y</kbd><kbd>U</kbd><kbd>I</kbd><kbd>O</kbd><kbd>P</kbd>
        </div>
        <div class="middle flex justify-center gap-2">
            <kbd>A</kbd><kbd>S</kbd><kbd>D</kbd><kbd>F</kbd><kbd>G</kbd><kbd>H</kbd><kbd>J</kbd><kbd>K</kbd><kbd>L</kbd>
        </div>
        <div class="last flex justify-center gap-2">
            <kbd>Z</kbd><kbd>X</kbd><kbd>C</kbd><kbd>V</kbd><kbd>B</kbd><kbd>N</kbd><kbd>M</kbd>
        </div>
        <div class="spacebar flex justify-center w-full mt-2">
            <kbd class="space">Spacebar</kbd>
        </div>
    </div>
</body>
</html>
